<html>
  <head>
    <meta name="viewport", content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      body { font: 12px "Lucida Grande", Helvetica, Arial, sans-serif; } 

      div#control-strip { background-color:#fff; position:fixed; left:0; top:0; padding:2px; width:100%; z-index:-1; }
      div#pdef-wrapper { margin-top:30px; border-bottom:1px solid #ececec; background-color:#FFF; position:relative; z-index:-2; }

      div#control-strip > input[type="button"][value="save"] { position:absolute; right:5px; }

      /* keys */
      div[data-type] { border-top:1px solid #ececec; background-color:#FFF; clear:both; padding-top:5px; cursor:pointer; min-height:24px; }
      div[data-type].selected { border:1px solid #6699ff; background-color:#99ccff; }
      div[data-type].selected + div[data-type] { border:none; }

      /* expand & collpase */
      span.expand-collapse { width:0; display:inline-block; background-repeat:no-repeat; background-position:center 6px; }
      div[data-type~="collection"] > span.expand-collapse { width:20px; height:24px; margin-top:-3px; margin-bottom:-5px; background-image:url("images/triangle.png"); /*background-color:#000;*/ }
      div[data-type~="collection"].selected > span.expand-collapse { background-image:url("images/triangle_white.png"); }
      div[data-type~="collection"].collapsed > span.expand-collapse { -webkit-transform:rotate(-90deg); background-position:4px center; width:22px; height:20px; }
      div[data-type~="collection"].collapsed > div[data-type] { display:none; }

      /* gen fields */
      span[data-field] { padding:2px 0 5px; }
      span[data-field] > select { margin:-2px 0; }
      span[data-field] > input { margin:-2px 0; }

      /* field: key */
      span[data-field="key"] { display:inline-block; min-width:50px; cursor:pointer; }
      span[data-field="key"] > input { width:200px; }

      /* controls: delete / insert / copy / paste */
      span[data-controls] { display:none; position:absolute; text-align:right; margin-top:-2px; left:300px; width:193px; }
      span[data-controls] > [data-action] { cursor:pointer; }
      div[data-type].selected > span[data-controls] { display:inline-block; }
      [data-action="paste"] { display:none; }
      #pdef-wrapper[data-clipboard] [data-action="paste"] { display:inline;; }
      #pdef-wrapper > div[data-type].selected span[data-controls] > [data-action="del"] { display:none; }
      #pdef-wrapper > div[data-type].selected span[data-controls] > [data-action="copy"] { display:none; }
      #pdef-wrapper > div[data-type].collapsed.selected > span[data-controls] > [data-action="ins"] { display:none; }
      #pdef-wrapper > div[data-type].collapsed.selected > span[data-controls] > [data-action="paste"] { display:none; }

      /* field: type */
      span[data-field="type"] { display:inline-block; position:absolute; left:500px; }

      /* field: value */
      span[data-field="value"] { display:inline-block; float:right; width:400px; min-height:14px; }
      div[data-type~="collection"] > span[data-field="value"] { color:#666; }

      /* modal */
      div#modal-bg { position:absolute; top:0; left:0; width:100%; height:100%; background-color:#000; opacity:0.8; }
      div#modal-dialog { position:absolute; padding:2px; margin:auto; top:25%; left:0; right:0; background-color:#fff; border:2px solid #555; width:400px; }
    </style>

    <script src='jquery-1.8.2.min.js', type='text/javascript'></script>
    <script src='pdef-template.js', type='text/javascript'></script>
    <script src='test-json.js', type='text/javascript'></script>
    <script src='pdef-edit.js', type='text/javascript'></script>
  </head>
  <body>
    <div id="control-strip"/>
      <input type="button" value="test"/>
      <input type="button" value="cancel"/>
      <input type="button" value="undo" disabled="disabled" />
      <input type="button" value="redo" disabled="disabled" />
      <input type="button" value="save" disabled="disabled" />
    </div>
    <div id="pdef-wrapper"></div>
  </body>
</html>
